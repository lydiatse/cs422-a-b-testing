<!DOCTYPE html>
<html>
  <head>
    <title>Sudoku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="layout.css">

    <script src="lib/jquery-3.1.1.js"></script>
    <script src="lib/seedrandom.js"></script>
    <script src="algorithm.js"></script>
    <script src="hintmaker.js"></script>
    <script src="interface.js"></script>
    <script src="handlers.js"></script>
    <!-- Remove this script to disable logging -->
    <!-- <script src="logging.js"></script> -->
  </head>
  <body>
    <div class='container-fluid'>
      <div class='p-3 row'>
        <div class='col'>
          <h1>Sudoku</h1>
        </div>
      </div>
      <div class='p-3 row'>
        <div class='col-md-3 game-col'>
        </div>
        <div class='col-md-6 game-col'>
          <div class='d-flex flex-column justify-content-center'>
            <div class="puzzlename" id="grade">&nbsp;</div>
            <div class="timescore">
              <span class="progress">Time</span>
              <span class="finished">Finished in</span> 
              <span class="timer">0</span>
            </div>
          <div id='sudoku-container'></div>
        </div>
        </div>
        <div class='col-md-3 game-col'>
          Column 3
        </div>
      </div>
    </div>
  </body>
</html>
